<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="loginform">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button id="login-btn">Login</button>
                <button id="back-btn" class="link-style">Back to main menu</button>
            </div>            
            <div class="forgot-password">
                <a href="Register.html">Don't have an account? Register</a>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="src/js/login.js" type="module"></script>

    <script>
        // Ganti "YOUR_CLIENT_ID" dengan Client ID dari Google OAuth Anda.
        const CLIENT_ID = "861139910885-5flb4pjosqce4ecldalgqkuj66kf2eru.apps.googleusercontent.com";
    
        // Callback function setelah pengguna berhasil login
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
    
            // Set JWT ID token ke dalam cookies dengan nama 'login'
            document.cookie = `login=${response.credential}; path=/; Secure; SameSite=Strict;`;
    
            alert("Login berhasil! ID Token diterima.");
            
            // Redirect ke halaman utama atau dashboard
            window.location.href = "index.html"; // Sesuaikan halaman redirect
        }
    </script>
